<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To-do List | Homero Meireles Junior</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <header class="text-center">
            <h2 class="mb-4">To-do List</h2>
            <form class="form-search">
                <input class="form-control m-auto" name="search" type="text" placeholder="Buscar por to-do" autofocus autocomplete="off">
            </form>
        </header>

        <ul class="todos-container list-group my-3">
            <li class="list-group-item d-flex align-items-center justify-content-between" data-todo="Estudar"> 
                <span>Estudar</span>
                <i class="fas fa-trash-alt delete" data-delete="Estudar"></i>
            </li>
            <li class="list-group-item d-flex align-items-center justify-content-between" data-todo="Cozinhar">
                <span>Cozinhar</span>
                <i class="fas fa-trash-alt delete" data-delete="Cozinhar"></i>
            </li>
            <li class="list-group-item d-flex align-items-center justify-content-between" data-todo="Limpar">
                <span>Limpar</span>
                <i class="fas fa-trash-alt delete" data-delete="Limpar"></i>
            </li>
        </ul>

        <form class="form-add-todo text-center">
            <label class="form-label my-1">Adicionar novo To-do</label>
            <input class="form-control" name="add" type="text" autocomplete="off">
        </form>
      
    </div>
    <script src="./app.js"></script>
</body>
</html>
